<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="menu-one">
        <div id="menu-banner">
            <button id ='1' class="menu-one-btn"><img src="../src/assets/menu.png" alt="menu button"></button>
        </div>
        <nav id="menu-1-dropdown" class="hidden">
                <ul id="drop-down-titles">
                    <li><a id="title-one" class="drop-down-title">Home</a></li>
                    <li><a id="title-two" class="drop-down-title">content</a></li>
                    <li><a id="title-three" class="drop-down-title">About us</a></li>
                    <li><a id="title-four" class="drop-down-title">Contact us</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div id="menu-two">
        <div id='2' class='menu-two-btn'>
            <img class='menu-two-main-btn' src=../src/assets/plus.gif alt="display sidebar menu">
            <div id="menu-2-dropdown">
                <img class='menu-two-img' src="../src/assets/camera.png" alt="open camera">
                <img class='menu-two-img' src="../src/assets/clip.png" alt="attach file">
                <img class='menu-two-img' src="../src/assets/alarm.png" alt="set alarm">
                <img class='menu-two-img' src="../src/assets/pen.png" alt="make note">
            </div>
        </div>
    </div>

    <ul class="carousel">
        <button class="prev-pic">&#xab</button>
        <button class="next-pic">&#xbb</button>
        <li class="carousel-slide">
            <div class="number-text">1/3</div>
            <img src='../src/assets/carousel/boat.jpg' alt="restaurant">
            <div class="caption-text">Nice boat</div>
        </li>
        <li class="carousel-slide">
            <div class="number-text">2/3</div>
            <img src="../src/assets/carousel/alley.jpg" alt="alley1">
            <div class="caption-text">Niceee alley</div>
        </li>
        <li class="carousel-slide">
            <div class="number-text">3/3</div>
            <img src="../src/assets/carousel/market.jpg" alt="alley2">
            <div class="caption-text">Nice market</div>
        </li>
        <div class="dot-container">
            <span class="slide-dot" onclick="currentSlide(1)"></span>
            <span class="slide-dot" onclick="currentSlide(2)"></span>
            <span class="slide-dot" onclick="currentSlide(3)"></span>
        </div>
    </ul>
</body>
</html>
